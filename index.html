<!-- 360° radial light source from top center, lowered even more -->
<div id="light-ray-effect" style="pointer-events:none; position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:1;">
    <svg id="radial-light-svg" width="100vw" height="100vh" style="display:block; width:100vw; height:100vh;">
        <defs>
            <radialGradient id="radial-light-gradient" cx="50%" cy="0%" r="100%">
                <stop offset="0%" stop-color="#b388ff" stop-opacity="0.32"/>
                <stop offset="30%" stop-color="#b388ff" stop-opacity="0.13"/>
                <stop offset="70%" stop-color="#b388ff" stop-opacity="0.06"/>
                <stop offset="100%" stop-color="#b388ff" stop-opacity="0"/>
            </radialGradient>
            <filter id="radial-light-blur" x="-30%" y="-30%" width="160%" height="160%">
                <feGaussianBlur stdDeviation="48" />
            </filter>
        </defs>
        <!-- Large radial ellipse for 360° light spread, lowered (cy=220) -->
        <ellipse id="radial-light-ellipse" cx="50vw" cy="220" rx="700" ry="380" fill="url(#radial-light-gradient)" filter="url(#radial-light-blur)" />
    </svg>
</div>
<script>
    // Responsive SVG for 360° radial light effect, ellipse lowered even more
    function updateRadialLight() {
        const svg = document.getElementById('radial-light-svg');
        const ellipse = document.getElementById('radial-light-ellipse');
        const w = window.innerWidth, h = window.innerHeight;
        svg.setAttribute('width', w);
        svg.setAttribute('height', h);
        ellipse.setAttribute('cx', w/2);
        ellipse.setAttribute('cy', Math.max(180, h*0.22)); // lowered from 13% to 22% of viewport height, min 180px
        ellipse.setAttribute('rx', Math.max(600, w*0.58));
        ellipse.setAttribute('ry', Math.max(320, h*0.38));
    }
    window.addEventListener('resize', updateRadialLight);
    document.addEventListener('DOMContentLoaded', updateRadialLight);
</script>
<canvas id="dots-bg" style="position:fixed; inset:0; width:100vw; height:100vh; z-index:0; pointer-events:none;"></canvas>
<script>
const canvas = document.getElementById('dots-bg');
const ctx = canvas.getContext('2d');
let width = window.innerWidth, height = window.innerHeight;
function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}
resize();
window.addEventListener('resize', resize);

// Ancora meno pallini
const DOTS = [];
const DOT_COLORS = ['#fff', '#e0e0e0', '#bdbdbd'];
const DOT_COUNT = Math.floor((width * height) / 12000); // meno dots rispetto a prima
for (let i = 0; i < DOT_COUNT; i++) {
    const r = 1.2 + Math.random() * 1.8;
    const x = Math.random() * width;
    const y = Math.random() * height;
    const color = DOT_COLORS[Math.floor(Math.random() * DOT_COLORS.length)];
    const phase = Math.random() * Math.PI * 2;
    const speed = 0.22 + Math.random() * 0.18;
    const amp = 32 + Math.random() * 18;
    DOTS.push({x, y, baseX: x, baseY: y, r, color, phase, speed, amp, offset: Math.random()*1000});
}

let mouseVX = 0, mouseVY = 0, lastMX = width/2, lastMY = height/2;
window.addEventListener('mousemove', e => {
    mouseVX = (e.clientX - lastMX) * 0.18; // aumentato da 0.09 a 0.18
    mouseVY = (e.clientY - lastMY) * 0.18;
    lastMX = e.clientX;
    lastMY = e.clientY;
});
window.addEventListener('touchmove', e => {
    if (e.touches && e.touches.length) {
        mouseVX = (e.touches[0].clientX - lastMX) * 0.18;
        mouseVY = (e.touches[0].clientY - lastMY) * 0.18;
        lastMX = e.touches[0].clientX;
        lastMY = e.touches[0].clientY;
    }
}, {passive:true});

function animateDots(ts) {
    ctx.clearRect(0, 0, width, height);
    for (let dot of DOTS) {
        const t = (ts/1000 + dot.offset);
        const waveX = Math.sin(t * dot.speed + dot.phase) * dot.amp;
        const waveY = Math.cos(t * dot.speed * 0.9 + dot.phase) * dot.amp;
        dot.x += mouseVX * 0.22; // aumentato da 0.13 a 0.22
        dot.y += mouseVY * 0.22;
        dot.x += (dot.baseX + waveX - dot.x) * 0.012;
        dot.y += (dot.baseY + waveY - dot.y) * 0.012;
        if (dot.x < -20) dot.x = width + 10;
        if (dot.x > width + 20) dot.x = -10;
        if (dot.y < -20) dot.y = height + 10;
        if (dot.y > height + 20) dot.y = -10;
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI*2);
        ctx.fillStyle = dot.color;
        ctx.globalAlpha = 0.7;
        ctx.fill();
        ctx.globalAlpha = 1;
    }
    mouseVX *= 0.92;
    mouseVY *= 0.92;
    requestAnimationFrame(animateDots);
}
requestAnimationFrame(animateDots);
</script>

<div class="custom-cursor" id="customCursor"></div>
<script>
    const cursor = document.getElementById('customCursor');
    let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
    let cursorX = mouseX, cursorY = mouseY;

    function moveCursor(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
    }
    window.addEventListener('mousemove', moveCursor);
    window.addEventListener('touchmove', function(e) {
        if (e.touches && e.touches.length) {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        }
    }, {passive:true});

    function animateCursor() {
        cursorX += (mouseX - cursorX) * 0.22;
        cursorY += (mouseY - cursorY) * 0.22;
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';
        requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Cursor effect on interactive elements
    const activateCursor = e => cursor.classList.add('active');
    const deactivateCursor = e => cursor.classList.remove('active');
    document.querySelectorAll('a, button, .play-button, .nav-link').forEach(el => {
        el.addEventListener('mouseenter', activateCursor);
        el.addEventListener('mouseleave', deactivateCursor);
    });
</script>
<div id="cursor-light-effect" style="pointer-events:none; position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:9999; mix-blend-mode: lighten;">
    <svg id="light-svg" width="100vw" height="100vh" style="display:block; width:100vw; height:100vh;">
        <radialGradient id="light-gradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#b388ff" stop-opacity="0.22"/>
            <stop offset="60%" stop-color="#b388ff" stop-opacity="0.07"/>
            <stop offset="100%" stop-color="#b388ff" stop-opacity="0"/>
        </radialGradient>
        <!-- Maggiore r per diffondere di più la luce -->
        <circle id="light-circle" cx="0" cy="0" r="220" fill="url(#light-gradient)" />
    </svg>
</div>
<script>
    const lightCircle = document.getElementById('light-circle');
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;
    let lastUpdate = Date.now();

    function setTarget(e) {
        targetX = e.clientX;
        targetY = e.clientY;
    }
    window.addEventListener('mousemove', setTarget);
    window.addEventListener('touchmove', function(e) {
        if (e.touches && e.touches.length) {
            setTarget(e.touches[0]);
        }
    }, {passive:true});

    function animate() {
        const now = Date.now();
        // Move towards target position with a delay of ~0.25s (più veloce)
        const delay = 250; // ms
        const dt = Math.min((now - lastUpdate) / delay, 1);
        lastUpdate = now;
        currentX += (targetX - currentX) * dt;
        currentY += (targetY - currentY) * dt;
        lightCircle.setAttribute('cx', currentX);
        lightCircle.setAttribute('cy', currentY);
        requestAnimationFrame(animate);
    }
    animate();
    // Riduci la luminosità della luce
    document.getElementById('light-gradient').children[0].setAttribute('stop-opacity', '0.12');
    document.getElementById('light-gradient').children[1].setAttribute('stop-opacity', '0.03');
</script>
