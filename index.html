<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Hastan - Software Developer Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher:wght@400&display=swap" />

<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    
    <header class="header">
        <nav class="navigation" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="logo" style="flex: 1;">
                <span class="logo-text">Umut Hastan</span>
            </div>
            <ul class="nav-menu" style="flex: 1; display: flex; justify-content: center; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="#index.html" class="nav-link">Home</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="mailto:umuthastan30@gmail.com" class="nav-link">Contact</a></li>
            </ul>
            <div style="flex: 1;"></div>
        </nav>
        <div class="header-line"></div>
    </header>
    <main class="main-content"></main>
    <section id="home" class="hero-section">
        <div class="hero-content" style="display: flex; height: 550px; flex-wrap: wrap; align-items: center; justify-content: flex-end; gap: 2rem; position: relative;">
            <div class="hero-text" style="flex: 1 1 300px; min-width: 220px; position: absolute; left: 60px; top: 50%; transform: translateY(-50%); z-index: 10; pointer-events: auto;">
                <h1 class="hero-title" style="position: relative; z-index: 1;">
                    <span class="greeting">Greetings,<br />I'm </span>
                    <span class="name-highlight" style="position: relative; z-index: 2;">
                        Hastan
                        <span class="purple-reflection" style="
                            position: absolute;
                            left: 0; right: 0;
                            bottom: 10px;
                            height: 18px;
                            pointer-events: none;
                            z-index: -1;
                            background: radial-gradient(ellipse at center, rgba(128,0,255,0.45) 0%, rgba(128,0,255,0.15) 60%, transparent 100%);
                            filter: blur(6px);
                        "></span>
                    </span>
                </h1>
            </div>
            <div class="hero-image" style="flex: 1 1 700px; min-width: 300px; min-height: 600px; display: flex; align-items: center; justify-content: flex-end; position: relative; z-index: 2; margin-left: 480px;">
                <img src="hero.png" alt="Umut Hastan Profile" class="profile-image" style="width: 100%; max-width: 100%; height: 100%; max-height: 600px; display: block; object-fit: contain; position: relative; z-index: 3;" />
            </div>
        </div>
        <!-- Move controls below hero-content -->
        <div style="margin-top: 0px;">
            <div class="hero-controls">
                <button class="play-button" aria-label="Play introduction video">
                    <div class="play-icon"></div>
                </button>
                <div class="hero-line"></div>
                <div class="social-icons">
                    <a href="https://www.instagram.com/pizzakebabcompletosenzacipolla/" target="_blank" rel="noopener noreferrer">
                        <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-06-08/YXaHWaA7kv.png" alt="LinkedIn logo in black, stylized lowercase letters i n on a circular background, representing a professional social network, neutral tone" class="social-icon" style="width:72px; height:72px;" />
                    </a>
                    <a href="https://github.com/Clopezio" target="_blank" rel="noopener noreferrer">
                        <img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-06-08/r62U2WBxLS.png" alt="GitHub" class="social-icon" />
                    </a>
                </div>
            </div>
        </div>
    </section>
    <style>
    html, body {
        overflow: hidden;
        height: 100%;
    }
</style>

    <!-- Download Resume button moved to navbar right -->
    <style>
        .navbar-resume-btn {
            display: inline-block;
            margin-left: 160px;
            padding: 12px 28px;
            background: #8000ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(128,0,255,0.12);
            transition: background 0.2s;
            font-family: Konkhmer Sleokchher;
        }
        .navbar-resume-btn:hover {
            background: #5e00b2;
        }
        @media (max-width: 900px) {
            .navbar-resume-btn {
                margin-left: 0;
                margin-top: 12px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
    <script>
        // Move the button to the navbar after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            var nav = document.querySelector('.navigation > div[style*="flex: 1;"]:last-child');
            if (nav) {
                var btn = document.createElement('a');
                btn.href = "resume.pdf";
                btn.className = "navbar-resume-btn";
                btn.download = true;
                btn.textContent = "Download Resume";
                nav.appendChild(btn);
            }
        });
    </script>
